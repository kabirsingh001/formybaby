<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Letter</title>
    <link href="https://fonts.googleapis.com/css2?family=Mother+Tongue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mother Tongue', cursive;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            color: white;
            margin-top: 20vh;
        }

        h2 {
            font-size: 1.5em;
            color: white;
            margin-bottom: 20px;
        }

        p {
            color: white;
            max-width: 800px;
            margin: auto;
            font-size: 1.2em;
            line-height: 1.5em;
        }

        /* Animation for hearts */
        .circle {
            position: absolute;
            border-radius: 50%;
            overflow: hidden; /* Ensures that the image does not overflow the circle */
        }

        .circle img {
            width: 100%; /* Makes the image fill the circle */
            height: auto; /* Keeps the aspect ratio */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the image */
        }

        /* Position your circles */
        .circle:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 5%; }
        .circle:nth-child(2) { width: 80px; height: 80px; top: 20%; left: 25%; }
        .circle:nth-child(3) { width: 120px; height: 120px; top: 30%; left: 60%; }
        .circle:nth-child(4) { width: 90px; height: 90px; top: 50%; left: 75%; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, -10px); }
            100% { transform: translate(0, 0); }
        }

        /* Floating animation */
        .circle {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Love You</h1>
        <h2>My dearest Tanisha</h2>
        <p>Ever since I've known you, your personality has had the most extraordinary effect on me...</p>
    </div>

    <!-- Add your circles with images -->
    <div class="circle">
        <img src="your-photo.jpg" alt="Your Photo">
    </div>
    <div class="circle">
        <img src="your-photo.jpg" alt="Your Photo">
    </div>
    <div class="circle">
        <img src="your-photo.jpg" alt="Your Photo">
    </div>
    <div class="circle">
        <img src="your-photo.jpg" alt="Your Photo">
    </div>
</body>
</html>
